{% extends 'base.html' %}
{% load static %}

{% block title %}Cancel Order{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-x-circle"></i> Cancel Order</h5>
                </div>
                <div class="card-body p-4 text-center">
                    <h4 class="mb-3">{{ order.meal.name }}</h4>
                    <p class="text-muted">Order ID: {{ order.order_id }}</p>
                    <p class="h5 text-primary mb-4">PKR {{ order.total_price }}</p>
                    
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i>
                        Are you sure you want to cancel this order?
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-center">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-x-circle"></i> Yes, Cancel Order
                            </button>
                            <a href="{% url 'orders:detail' order.pk %}" class="btn btn-outline-secondary">
                                No, Go Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
