<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A24;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#homeGradient)" filter="url(#shadow)"/>
  
  <!-- Home Structure - Main House Body -->
  <g>
    <!-- Roof (Triangle) - Using bright orange -->
    <polygon points="100,40 60,75 140,75" fill="#FFF8F3" stroke="url(#homeGradient)" stroke-width="2"/>
    
    <!-- House Body -->
    <rect x="65" y="75" width="70" height="65" fill="url(#homeGradient)" rx="4"/>
    
    <!-- Door - warm beige -->
    <rect x="85" y="105" width="30" height="40" fill="#FFF8F3" rx="2"/>
    
    <!-- Door handle -->
    <circle cx="112" cy="125" r="2" fill="url(#homeGradient)"/>
  </g>
  
  <!-- Fork & Spoon (Meal Elements) - Overlapping the house -->
  <g>
    <!-- Fork on left -->
    <g transform="translate(50, 70)">
      <!-- Fork handle -->
      <rect x="0" y="20" width="6" height="35" fill="url(#homeGradient)"/>
      <!-- Fork prongs -->
      <rect x="-8" y="0" width="4" height="25" fill="url(#homeGradient)"/>
      <rect x="2" y="0" width="4" height="25" fill="url(#homeGradient)"/>
      <rect x="12" y="0" width="4" height="25" fill="url(#homeGradient)"/>
    </g>
    
    <!-- Spoon on right -->
    <g transform="translate(145, 70)">
      <!-- Spoon handle -->
      <rect x="0" y="20" width="6" height="35" fill="url(#homeGradient)"/>
      <!-- Spoon bowl -->
      <ellipse cx="3" cy="8" rx="10" ry="12" fill="url(#homeGradient)"/>
    </g>
  </g>
  
  <!-- Windows - representing community/connection -->
  <g fill="none" stroke="url(#homeGradient)" stroke-width="1.5">
    <!-- Left window -->
    <rect x="72" y="82" width="15" height="15" rx="2"/>
    <line x1="79.5" y1="82" x2="79.5" y2="97"/>
    <line x1="72" y1="89.5" x2="87" y2="89.5"/>
    
    <!-- Right window -->
    <rect x="111" y="82" width="15" height="15" rx="2"/>
    <line x1="118.5" y1="82" x2="118.5" y2="97"/>
    <line x1="111" y1="89.5" x2="126" y2="89.5"/>
  </g>
  
  <!-- Decorative elements - food/meal dots -->
  <g fill="url(#homeGradient)" opacity="0.7">
    <!-- Small food particles around the house suggesting cooking -->
    <circle cx="40" cy="100" r="2"/>
    <circle cx="160" cy="95" r="2"/>
    <circle cx="45" cy="140" r="1.5"/>
    <circle cx="155" cy="145" r="1.5"/>
  </g>
  
  <!-- Text - "HomeBite" outside circle (can be added separately) -->
  <!-- This SVG logo is designed to be 200x200px for flexibility -->
</svg>
